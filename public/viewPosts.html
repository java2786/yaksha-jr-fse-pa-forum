<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>View Online Forum Posts</title>
	<style>
		table {
			border-collapse: collapse;
			border-spacing: 0;
			width: 100%;
			border: 1px solid #ddd;
		}

		th,
		td {
			text-align: left;
			padding: 16px;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
	</style>
</head>

<body>
	<div class="container">
		<p class="bg-primary text-danger text-center">
		<h1>Post Details</h1><br>
	</div>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<fieldset>
					<table class="table table-hover table-striped-rows table-bordered table-condensed" id="table">
						<tr class="text-danger">
							<th>Post ID</th>
							<th>Title</th>
							<th>Tags</th>
							<th>Post Description</th>
							<th>Post Comment</th>
						</tr>
					</table>
				</fieldset>
			</div>
		</div>
	</div>
	<script>
		fetch('http://localhost:3000/forum/posts')
			.then(response => response.json())
			.then(res => {
				console.log(res)
				if (res.success) {
					let posts = res.data;
					for (var i = 0; i < posts.length; i++) {
						let tr = `<tr>
							<td>${posts[i].id}</td>
							<td>${posts[i].title}</td>
							<td>${posts[i].tags}</td>
							<td>${posts[i].description}</td>
							<td>
								<a href="addComment.html?id=${posts[i].id}" style="text-decoration: none;">Comment</a>
								</td>


						</tr>`

						document.getElementById("table").innerHTML += tr;
					}

				} else {
					alert("Can't load data");
				}
			});
	</script>
</body>

</html>
